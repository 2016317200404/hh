{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4 ">
          <form class='form-login' action="/login/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">欢迎登录</h2>
              <div class="form-group" >
                  {{ login_form.username.label_tag }}
                  <input name="username" class="form-control" id="id_username" required="" type="text" maxlength="128" placeholder="10504+7位工号">
              </div>
              <div class="form-group" >
                  {{ login_form.password.label_tag }}
                  <input name="password" class="form-control" id="id_password" required="" type="password" maxlength="256" placeholder="7位工号">
              </div>

              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>


        </div>
    </div> <!-- /container -->
{% endblock %}
